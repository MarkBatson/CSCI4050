<html>
  <head>
    <meta charset="utf-8">
    <title>Rent A Ride</title>
    <link rel="stylesheet" href="Rent-A-Ride.css">
  </head>
  <body>
    <!--HEADER-->
    <h1 class="logo"><a href="index.html">RENT A RIDE</a></h1>
    <a href="login.html"><div id="log-in" class="button">sign in</div></a>

    <h2 class="log-in-page">REGISTER</h2>

    <form id="register-form" action="">
      Name: <input type="text" name="name"><br>
      Address: <input type="text" name="address"><br>
      License Number: <input type="text" name="license"><br>
      Phone: <input type="tel" name="phone"><br>
      Email: <input type="email" name="email"><br>
      Password: <input type="password" name="password"><br>
      Confirm Password: <input type="password" name="confirm-password"><br>
    </form>

    <form id="credit-card-form" action="">
      Credit Card: <input type="text" name="credit-number"><br>
      Expiration Month: <input type="number" min="1" max="12" name="credit-month"><br>
      Expiration Year: <input type="number" min="2017" max="2025" name="credit-year"><br>
      CCV: <input type="password" name="ccv"><br>
    </form>

    <a href="register-thanks.html"><div id="register-button"class="button">join</div></a>

    <div class="footer"></div>
  </body>
</html>
